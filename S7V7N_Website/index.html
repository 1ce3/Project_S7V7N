<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7V7N - Custom Coded</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { gray: { '800': '#1f2937', '900': '#111827' } } } },
        };
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased bg-gray-900 text-gray-100 flex flex-col min-h-screen">

    <!-- 1. The Header Container -->
    <div id="app-header"></div>

    <!-- 2. The Main Content Container (Pages will load here) -->
    <main id="app-main" class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 flex-grow"></main>

    <!-- 3. The Toast Container -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-4 rounded shadow-lg opacity-0 pointer-events-none transition-opacity z-50"></div>

    <!-- 4. Main Entry Point -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
